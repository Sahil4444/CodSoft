<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header center no-margin" id="header">
        <h2>Calculator</h2>
    </div>
    <div class="container text-center" id="container">
        <input type="text" placeholder="0" class="mb-2">
        <button class="btn col">Ac</button>
        <button class="btn col"><i class="fa-solid fa-delete-left"></i></button>
        <button class="btn col">/</button>
        <button class="btn col">*</button>
        <button class="btn col">7</button>
        <button class="btn col">8</button>
        <button class="btn col">9</button>
        <button class="btn col">-</button>
        <button class="btn col">4</button>
        <button class="btn col">5</button>
        <button class="btn col">6</button>
        <button class="btn col" id="plus">+</button>
        <button class="btn col">1</button>
        <button class="btn col">2</button>
        <button class="btn col">3</button>
        <button class="btn col" id="zero">0</button>
        <button class="btn col">.</button>
        <button class="btn col">=</button>
    </div>
    <div class="footer">
        <p class="no-margin">&#169 Copyright reserved by Sahil Narale</p>
    </div>
</body>
<script src="assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</html>
